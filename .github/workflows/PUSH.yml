name: 🚀 Sample Push Text File

on:
  workflow_dispatch:

jobs:
  push-text-file:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 📝 Create Sample Text File
      run: |
        echo "This is a sample report generated on $(date)" > sample-report.txt

    - name: 📦 Commit and Push to Branch
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git checkout -b data-store || git switch data-store
        git add sample-report.txt
        git commit -m "📄 Add sample text file: $(date -u '+%Y-%m-%d %H:%M:%S')" || echo "Nothing to commit"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:data-store
