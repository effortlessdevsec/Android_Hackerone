name: Android Report Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'  # Runs every day at 12:00 UTC

jobs:
  scrape-android-reports:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Restore cached android-reports.json
      id: cache-android-report
      uses: actions/cache@v4
      with:
        path: android-reports.json
        key: android-report-cache
        restore-keys: android-report-cache

    - name: Run scraper script
      run: python scrape.py

    - name: Save updated android-reports.json to cache
      uses: actions/cache/save@v4
      with:
        path: android-reports.json
        key: android-report-cache
