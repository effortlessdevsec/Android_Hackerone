name: HackerOne Android Watcher

on:
  schedule:
    - cron: "0 6 * * *"  # every day at 6 AM UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager beautifulsoup4 requests pandas

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Scraper
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          python scraper.py

      - name: Update README.md via GitHub API
        env:
          GH_TOKEN: ${{ secrets.GITHUBTOKEN }}
        run: |
          # Create the new content
          echo "# ðŸ“± Android Vulnerability Summary" > new_readme.md
          cat android-reports.md >> new_readme.md
      
          # Encode content to Base64
          ENCODED_CONTENT=$(base64 -w 0 new_readme.md)
      
          # Get current SHA of README.md
          SHA=$(curl -s -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/contents/README.md \
            | jq -r .sha)
      
          # Update README.md
          curl -X PUT -H "Authorization: token $GH_TOKEN" \
            -H "Content-Type: application/json" \
            -d @- https://api.github.com/repos/${{ github.repository }}/contents/README.md <<EOF
          {
            "message": "Update README with latest Android reports",
            "content": "${ENCODED_CONTENT}",
            "sha": "${SHA}"
          }
          EOF
      
      
